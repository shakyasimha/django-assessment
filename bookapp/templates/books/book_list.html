{% extends "layout.html" %}

{% block content %}
    <h1>Book List</h1>
        
    <ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> by {{ book.author }} ({{ book.published_year }})
        </li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'book_create' %}">Add Book</a>
{% endblock %}
